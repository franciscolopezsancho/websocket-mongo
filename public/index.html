<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Irma Text Light", Geneva, sans-serif;
        }
        div {
            display: inline;
        }
    </style>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/social.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/textfonts.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <div >
                <h2 class="page-title">Streaming social content <small>on live</small></h2>
                <button type="button" id="send" class="btn btn-default">send</button>
                <div id="filter-group" class="input-group">
                    <span class="input-group-addon">Filter</span>
                    <input id="filter" type="text" class="form-control" placeholder="This filters by 'Tags' as contains. Press enter to apply filter. No value will retreive all">
                </div>
            </div>
            <div class="panel-body">
            </div>
            <!-- Table -->
            <table id="table" class="table table-condensed social-table">
                <thead>
                    <th>Date</th>
                    <th>Site</th>
                    <th>Content</th>
                    <th>Title</th>
                    <th>Normalized Url</th>
                    <th>Tags</th>
                </thead>
            </table>
        </div>
    </div>
     <script src="scripts/main.js"></script>
	 <script src="scripts/websocket.js"></script>
</body>
</html>
